<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in</title>
        <style>
            section{
                    width: 450px;
                    height: 500px;
                    border-radius: 1%;
                    margin: auto;
                    border: 1px;
                    border: solid black 0.5px;
                    margin-top: 70px;
                    }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js "></script>
        
    </head>
    <body>
        
        <script>
            function verify(){
                var username, password;
                username = document.getElementById('email').value
                password = document.getElementById('password').value
                if(username=='system' && password=='admin'){
                   alert('Correct login details')
                }
                
                else{
                    alert('Wrong username /or password')
                   
                }
                

            }
        </script>


        <section>
            <table>
            <tr>
            <td>
            <form class="pure-form">
            <br>
            <img src="mail.jpg" width="150px" height="70px" alt="Mail"/><br>
            <h1 style="margin-left: 40px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Sign in</h1>
            <h4 style="margin-left: 40px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">with your email account</h4><br>
            
            <input type="text" id="email" size="30" required placeholder="Email Id" style="margin-left: 40px"><br><br>            
            <input style="margin-left: 40px" size="30" required type="password" id="password" placeholder="Password"><br><br>
            <button onclick="verify()" type="submit" class="pure-button pure-button-primary" style="margin-left: 40px; background-color:#4c8bf5; border-radius: 10%; font-size: 100%; color: white; padding: 5px;">Sign in</button>
            <br><br><br>
            <h4 style="margin-left: 40px; color: cornflowerblue"><u>Create account</u></h4>

        </td>
        
        </tr>        
        </table>
        </form>
        </section>

        
    </body>
</html>
