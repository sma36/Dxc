<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js "></script>
</head>
<body>
    <div style="margin: auto; width: 500px; height: 800px; border: black solid 0.5px; padding-left: 50px;margin-top: 30px; border-radius: 1%; margin-bottom: 30px;">
    
        <script src="registration-form.js"></script>
        <form action="" onsubmit="end()" name="FC">
            <br>
        <h1>Registration form</h1><br>

        <label for="user">User id:</label>
        <input type="text" name="user" id="user" style="margin-left: 18px" required><br><br>

        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" onclick="userVal()" required><br><br>

        <label for="confirm_password">Confirm:</label>
        <input type="password" name="confirm_password" id="confirm_password" style="margin-left: 12px" onclick="val_pass()" required><br>
        <label for="confirm_password">Password</label><br><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" style="margin-left: 30px" onclick="confirm_pass()" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="Address" id="Address" style="margin-left: 12px" onclick="val_name()"><br><br>        

        <label>Country:</label>
        <select style="margin-left: 15px">
            <option value="India">India</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
         </select><br><br>     

        <label for="zipcode">ZIP code:</label>
        <input type="number" name="zipcode" id="zipcode" style="margin-left: 7px" required><br><br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" style="margin-left: 22px" onclick="val_zip()" required><br><br>

        <label>Sex:</label>
        <input type="radio" name="gender" id="male" style="margin-left: 40px" onclick="val_email()" required>Male
        <input type="radio" name="gender" id="female" onclick="val_email()" required>Female<br><br>

        <label>Language:</label>
        <input type="checkbox" value="1" onclick="val_email()" name="c1">English
        <input type="checkbox" value="2" onclick="val_email()" name="c2">Non English<br><br>

        <label for="about">About:</label>
        <textarea  id="about" style="margin-left: 25px" onclick="val_checkbox()"></textarea><br><br>

        <label for="date">DoB:</label>
        <input type="date" name="date" id="date" style="margin-left: 35px" required onclick="val_checkbox()"><br><br><br>

        <input type="submit" value="Submit" style="align-self: center">
       
    </form>
    </div>
</body>
</html>
